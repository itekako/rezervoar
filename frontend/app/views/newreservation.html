<div class="container">
    <form role="form" class="new-reservation">
        <div class="form-group">
            <input type="text" class="form-control" data-ng-model="$parent.res.firstName" required id="name" placeholder="Ime">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" data-ng-model="$parent.res.lastName" required id="lastName" placeholder="Prezime">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" data-ng-model="$parent.res.phoneNumber" required id="phoneNumber" placeholder="Broj telefona">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" data-ng-model="$parent.res.email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="number_of_guests" style="text-align:left;width:100%">Broj gostiju</label>
                <input type="number" class="form-control" data-ng-model="$parent.res.number_of_guests" min="1" max="100" required
                    style="display:inline-block;margin-left:4px;">
            </div>
        </div>
        <div class="form-group">
            <span style="margin-right:5px;">
                <label for="from" style="text-align:left;">OD</label>
                <select data-ng-model="$parent.res.startTime" data-ng-options="o.value as (o.value) for o in slider.options.stepsArray"
                    class="form-control" style="display:inline-block;width:30%;margin-left:4px;"></select>
            </span>
            <span style="margin-left:5px">
                <label for="to" style="text-align:left;">DO</label>
                <select data-ng-model="$parent.res.endTime" data-ng-options="o.value as (o.value) for o in slider.options.stepsArray"
                    class="form-control" style="display:inline-block;width:30%;margin-left:4px;"></select>
            </span>
        </div>
        <div class="form-group" style="text-align:left;">
            <label for="from">STO</label>
            <input type="text" class="form-control" data-ng-model="$parent.res.tables" required id="tables" placeholder="Sto">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3" data-ng-model="$parent.res.comment" placeholder="Komentar"></textarea>
        </div>
        <a class="btn btn-default" style="margin-right:6px;" href="#/home/" ui-sref="home.reservations">Otkaži</a>
        <a style="margin-right:6px;" href="#/home/" ui-sref="home.reservations">
            <button type="submit" class="btn btn-primary" ng-click="$parent.addReservation()">Sačuvaj</button>
        </a>
    </form>
</div>
